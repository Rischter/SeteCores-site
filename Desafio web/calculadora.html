<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Pintura</title>
    <link rel="stylesheet" href="Desafio.css" />
  </head>
  <body>
    <section class="calculadora">
      <section class="calculadora">
        <header class="logo">
          <img
            src="Imagem do WhatsApp de 2025-05-19 à(s) 22.22.47_cf6c90f8.jpg"
            alt="Logo da empresa"
          />
          <nav class="menu-secundario">
            <a href="Home.html" class="menu-botao">Início</a>
          </nav>
        </header>

        <h2>Calcule seu orçamento de pintura</h2>

        <label for="comprimento">Comprimento (em metros):</label>
        <input
          type="number"
          id="comprimento"
          step="0.01"
          placeholder="ex: 1.8"
        />

        <label for="largura">Largura(em metros):</label>
        <input type="number" id="largura" step="0.01" placeholder="ex:1.8" />

        <label for="quantidade">Quantidade de itens</label>
        <input type="number" id="quantidade" placeholder="ex:10" />

        <label for="tipo"> Tipo de pintura</label>
        <select id="tipo">
          <option value="25">Epóxi (R$ 25/m²)</option>
          <option value="35">Anticorrosiva (R$ 35/m²)</option>
          <option value="45">Eletroestática (R$ 45/m²)</option>
          <option value="50">Isolante elétrica (R$ 50/m²)</option>
          <option value="35">Termica (R$ 35/m²)</option>
        </select>

        <button onclick="calcular()">Calcular</button>

        <p id="resultado"></p>
      </section>

      <script>
        function calcular() {
          const comprimento = parseFloat(
            document.getElementById("comprimento").value
          );
          const largura = parseFloat(document.getElementById("largura").value);
          const quantidade = parseFloat(
            document.getElementById("quantidade").value
          );
          const preco = parseFloat(document.getElementById("tipo").value);

          if ([comprimento, largura, quantidade, preco].some(isNaN)) {
            document.getElementById("resultado").innerText =
              "Preencha todos os campos corretamente";
            return;
          }

          const areaPeca = comprimento * largura * 2;
          const areaTotal = areaPeca * quantidade;
          const total = areaTotal * preco;

          document.getElementById(
            "resultado"
          ).innerText = `Área total: ${areaTotal.toFixed(
            2
          )} m²\nValor estimado: R$ ${total.toFixed(2)}`;
        }
      </script>
    </section>

    <footer>
      <p>&copy; 2025 Sete Cores - Todos os direitos reservados</p>
    </footer>
  </body>
</html>
